{% extends "layout.html" %}
{% block body %}
<h3>Makaleler Sayfası</h3>
<hr>
{% if articles %}
<form action="/search" method="POST">
    <input type="text" class="input-sm" name="keyword" maxlength="64" placeholder="Makale Ara">
    <button type="submit" class="btn btn-danger btn">Ara</button>    
</form><hr>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="/article/{{article.id}}">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu Blogda Henüz Makale Bulunmuyor</div>
{% endif %}


{% endblock %}
